<html>
  <head>
    <title> NutriNET </title>
    <meta charset="UTF-8">
    <script>
      var baseurl = "http://192.168.1.67:8091";
      function loadClient(){
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.open("GET",baseurl + "/GET/NutriNET/Cliente",true);
        xmlhttp.onreadystatechange = function() {
          if(xmlhttp.readyState ===4 && xmlhttp.status ===200){
            var client = JSON.parse(xmlhttp.responseText);
            var tbltop = `<table>
			    <tr><th>Id</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Usuario</th>
          <th>Email</th>
          <th>Contrasena</th>
          <th>Edad</th>
          <th>Estatura</th>
          <th>Peso</th>
          <th>GEB</th></tr>`;
            var main ="";
            for (i = 0; i < client.length; i++){
              main += "<tr><td>"+client[i].id+
              "</td><td>"+client[i].nombre+
              "</td><td>"+client[i].apellidos+
              "</td><td>"+client[i].nombre_usuario+
              "</td><td>"+client[i].correo_electronico+
              "</td><td>"+client[i].contrasena+
              "</td><td>"+client[i].edad+
              "</td><td>"+client[i].estatura+
              "</td><td>"+client[i].peso+
              "</td><td>"+client[i].geb+"</td><tr>";
            }
            var tblbottom = "</table>";
            var tbl = tbltop + main + tblbottom;
            document.getElementById("clientinfo").innerHTML = tbl;
          }
        };
        xmlhttp.send();
      }
      window.onload = function(){
        loadClient();
      }
    </script>
  </head>
  <body>
    <h1>Se ejecuta el GET all automaticamente al abrir el html</h1>
    <div id="clientinfo"> </div>
  </body>
</html>
